[metadata]
version: 2.1.0
version_info: (2, 1, 0, 'beta', 0)
description: Asynchronous Python interface to MySQL
long_description: 
        =========================
        Asynchronous Python interface to MySQL
        =========================
        \n
        MySQLdb is an asynchronous interface to the popular MySQL_ database server for
        Python.  The design goals are:
        \n
        - Compatibility with Python3 asyncio package
        \n
        - Compatibility with WebScale fork of MySQL
        \n
        - Compliance with Python database API version 2.0 [PEP-0249]_
        \n
        - Thread-safety
        \n
        - Thread-friendliness (threads will not block each other) 
        \n
        MySQL-3.23 through 5.1 and Python-2.3 through 2.5 are currently
        supported.
        \n
        MySQLdb is `Free Software`_.
        \n
        .. _MySQL: http://www.mysql.com/
        .. _`Free Software`: http://www.gnu.org/
        .. [PEP-0249] http://www.python.org/peps/pep-0249.html
author: Andy Dustman
author_email: adustman@users.sourceforge.net
license: GPL
platforms: ALL
url: https://github.com/bgaifullin/asql
download_url: https://github.com/bgaifullin/asql/archive/master.zip
classifiers:
        Development Status :: 5 - Beta
        Environment :: Other Environment
        License :: OSI Approved :: GNU General Public License (GPL)
        Operating System :: MacOS :: MacOS X
        Operating System :: Microsoft :: Windows :: Windows NT/2000
        Operating System :: OS Independent
        Operating System :: POSIX
        Operating System :: POSIX :: Linux
        Operating System :: Unix
        Programming Language :: C
        Programming Language :: Python3
        Topic :: Database
        Topic :: Database :: Database Engines/Servers
py_modules:
